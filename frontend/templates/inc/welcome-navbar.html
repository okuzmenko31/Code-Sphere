{% load static %}
<div class="menu">
    <div class="navbar mt-2">
        <div class="container-fluid">
            <div class="navbar-brand">
                <span class="nav-brand-text bold-text">Code Sphere</span>
                <img src="{% static 'img/Tech-sphere.png' %}" alt="Tech Sphere logo" width="40" height="40">
            </div>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a href="" class="nav-link text-white fw-bold fs-6">About us</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link text-white fw-bold fs-6">Contact</a>
                </li>
                {% if request.user.is_authenticated %}
                    {% if request.user.profile.avatar %}
                        <img src="{{ request.user.profile.avatar.url }}" alt="" width="30" class="profile-img">
                    {% else %}
                        <img src="{% static 'img/profile/default_profile_img.png' %}" alt="" width="30"
                             class="profile-img">
                    {% endif %}
                {% else %}
                    <li class="nav-item" style="cursor: pointer !important">
                        <a class="nav-link text-white fw-bold fs-6" data-bs-toggle="modal"
                           data-bs-target="#SignInModal">Sign in</a>
                    </li>
                    <li class="nav-item" style="cursor: pointer !important">
                        <a class="nav-link text-white fw-bold fs-6" data-bs-toggle="modal"
                           data-bs-target="#SignUpEmailModal">Sign up</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
