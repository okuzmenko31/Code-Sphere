<!-- Modal -->
{% load socialaccount %}
{% load i18n %}
{% load account socialaccount %}
{% get_providers as socialaccount_providers %}
<div class="modal fade" id="SignInModal" tabindex="-1" aria-labelledby="SignInModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" id="signin_modal">
            <div class="modal-header" style="border: none">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <div class="container-fluid mb-5" style="max-width: 300px">
                    <div class="row">
                        <div class="success-message" style="color: #8ff352; margin-bottom: 30px">

                        </div>
                        <form action="{% url 'signin' %}" method="post" class="sign_in_form"
                              novalidate autocomplete="off">
                            <h3 class="text-center mt-3 pb-2">Sign In</h3>
                            {% csrf_token %}
                            {{ signin_form.non_field_errors }}

                            <div class="form-group">
                                {{ signin_form.email }}
                                <div class="invalid-feedback" id="invalid-feedback" style="display: block">

                                </div>
                            </div>

                            <div class="form-group">
                                {{ signin_form.password }}
                                <div class="invalid-feedback" id="invalid-feedback" style="display: block">

                                </div>
                            </div>
                            <div class="form-errors" style="color: red">

                            </div>

                            <button type="submit" class="btn btn-success rounded-pill mt-5"
                                    style="width: 100%; margin-top: -30px">
                                Sign In
                            </button>

                        </form>
                        {#                        <a href="{% provider_login_url "github" next="/codesphere/welcome" %}">GitHub</a>#}
                        {#                        <a href="{% provider_login_url "steam" next="/codesphere/welcome" %}">Steam</a>#}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
